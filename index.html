<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Let Me Google That For You"/>
    <meta property="og:site_name" content="Google"/>
    <meta property="og:title" content="Google" />
    <meta property="og:description" content="Let Me Google That For You" />
    <meta property="og:type" content="website" />
    <meta name="twitter:url" content="https://neerooa.live/google/"/>
    <meta name="twitter:title" content="Google"/>	
    <meta name="twitter:description" content="Let Me Google That For You"/>
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <title>Google</title>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script><script  src="./script.js"></script>
  </head>
  <body>
    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
          <span class="material-icons"> search </span>
          <input id="searchInput" class="search" title="Search" type="text"/>
          <span class="material-icons"> mic </span>
        </div>

        <div class="search__buttons">
            <button id="searchBtn">Google Search</button>
            <button id="copyBtn">Copy Link</button>
        </div>

        <div class="search__response">
            <p id="alertText"></p>
        </div>
      </div>
      <!-- Search Ends -->
    <!-- Main Body Ends -->
  </body>
</html>
